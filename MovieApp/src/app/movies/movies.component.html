<div class="card" *ngIf="selectedMovie">
    <div class="card-body">
        <span class="badge bg-warning text-dark">
            id:{{selectedMovie?.id}} name:{{selectedMovie?.name}}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="selectedMovie.name" class="form-control" >
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item d-flex justify-content-between align-items-center"
    [class.active]="movie === selectedMovie"
    >
      <span class="badge bg-primary rounded-pill">{{movie.id}}</span> {{movie.name}}
      <button type="button" class="btn-close" aria-label="Close"></button>
    </li>
  </ul>
</div>
